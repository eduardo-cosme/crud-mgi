<mat-card>
  <mat-toolbar class="custom-card">Consultar Sistema</mat-toolbar>

  <div class="mat-elevation-z8">
    <app-lista-sistemas
      *ngIf="listaSistemas$ | async as listaSistemas; else loading"
      [listaSistemas]="listaSistemas"
      (add)="onAdd()"
      (edit)="OnEdit($event)"
    ></app-lista-sistemas>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </div>

</mat-card>
