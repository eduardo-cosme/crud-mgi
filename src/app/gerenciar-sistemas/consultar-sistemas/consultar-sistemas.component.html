<mat-card class="custom-card">
  <mat-card-content>Consultar Sistema</mat-card-content>
</mat-card>

<mat-card>
  <mat-toolbar class="custom-card">Consultar Sistema</mat-toolbar>
  <div *ngIf="listaSistemas$ | async as listaSistemas; else loading">
  <table mat-table [dataSource]="listaSistemas" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- sistema Column -->
    <ng-container matColumnDef="sistema">
      <th mat-header-cell *matHeaderCellDef> Sistemas </th>
      <td mat-cell *matCellDef="let element"> {{ element.sistema }} </td>
    </ng-container>

    <!-- codSistema Column -->
    <ng-container matColumnDef="codSistema">
      <th mat-header-cell *matHeaderCellDef> Código Sistema </th>
      <td mat-cell *matCellDef="let element"> {{element.codSistema}} </td>
    </ng-container>

    <!-- descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
    </ng-container>

    <!-- sigla Column -->
    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef> Sigla </th>
      <td mat-cell *matCellDef="let element"> {{element.sigla}} </td>
    </ng-container>

    <!-- esquema Column -->
    <ng-container matColumnDef="esquema">
      <th mat-header-cell *matHeaderCellDef> Esquema </th>
      <td mat-cell *matCellDef="let element"> {{element.esquema}} </td>
    </ng-container>

    <!-- Ação Column -->
    <ng-container matColumnDef="acoes">

      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="primary" aria-label="Limpar">
          <mat-icon>refresh</mat-icon>
        </button>

        <button mat-mini-fab color="primary" aria-label="Consultar">
          <mat-icon>search</mat-icon>
        </button>

        <button mat-mini-fab (click)="onAdd()" color="primary" aria-label="Novo">
          <mat-icon>add</mat-icon>
        </button>
      </mat-header-cell>

      <mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Editar">
          <mat-icon>edit</mat-icon>
        </button>

        <button mat-icon-button color="primary" aria-label="Remover">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>



</mat-card>
