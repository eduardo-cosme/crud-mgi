<mat-table [dataSource]="listaSistemas">

  <!-- sistema Column -->
  <ng-container matColumnDef="sistema">
    <mat-header-cell *matHeaderCellDef> Sistemas </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.nome }} </mat-cell>
  </ng-container>

  <!-- codSistema Column -->
  <ng-container matColumnDef="codSistema">
    <mat-header-cell *matHeaderCellDef> Código Sistema </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.codSistema}} </mat-cell>
  </ng-container>

  <!-- descricao Column -->
  <ng-container matColumnDef="descricao">
    <mat-header-cell *matHeaderCellDef> Descrição </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.descricao}} </mat-cell>
  </ng-container>

  <!-- sigla Column -->
  <ng-container matColumnDef="sigla">
    <mat-header-cell *matHeaderCellDef> Sigla </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.sigla}} </mat-cell>
  </ng-container>

  <!-- esquema Column -->
  <ng-container matColumnDef="esquema">
    <mat-header-cell *matHeaderCellDef> Esquema </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.esquema}} </mat-cell>
  </ng-container>

  <!-- Ação Column -->
  <ng-container matColumnDef="acoes">

    <mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="primary" aria-label="Limpar">
        <mat-icon>refresh</mat-icon>
      </button>

      <button mat-mini-fab color="primary" aria-label="Consultar">
        <mat-icon>search</mat-icon>
      </button>

      <button mat-mini-fab (click)="onAdd()" color="primary" aria-label="Novo">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onEdit(element)" color="primary" aria-label="Editar">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="primary" aria-label="Remover">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>


  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
